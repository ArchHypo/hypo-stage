# Deploy the standalone HypoStage demo to GitHub Pages.
#
# - Without VITE_BACKEND_URL: uses mock API + seed data (read-only)
# - With VITE_BACKEND_URL: uses real backend (add secret in repo Settings → Secrets)
#
# Enable GitHub Pages: Settings → Pages → Source: GitHub Actions
# Site URL: https://<owner>.github.io/<repo>/

name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --ignore-engines --frozen-lockfile

      - name: Build types
        run: yarn build:types

      - name: Build standalone demo
        working-directory: hypo-stage
        env:
          VITE_APP_BASE: /${{ github.event.repository.name }}/
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
        run: yarn build:standalone

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: hypo-stage/dist-standalone

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
