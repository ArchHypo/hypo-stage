# HypoStage CI: align with Backstage-app validation sequence and best practices.
# Order: Install → Type-check → Build → Lint → Test (matches backstage-app: type-check + build before lint, then test).
# Requires Node.js 20+ (see package.json engines).

name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  validate:
    name: Type-check, build, lint & test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: backstage
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: backstage

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --ignore-engines --frozen-lockfile

      - name: Type-check
        run: yarn build:types

      - name: Build
        run: yarn workspaces run build

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test
