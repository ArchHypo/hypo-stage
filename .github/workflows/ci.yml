# HypoStage CI: runs the same validation as documented in the README
# (install → make check). make check runs build → test → lint with staged output
# and a final summary (timing, test/lint metrics). Requires Node.js 20+ (package.json engines).
#
# Validates:
#   - Dependencies install with frozen lockfile
#   - TypeScript compiles (build:types) and Backstage CLI build for both packages
#   - All unit tests pass (frontend + backend; backend may use Postgres for future integration tests)
#   - Lint passes for both packages

name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  validate:
    name: Install, build, lint & test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: backstage
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: backstage

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --ignore-engines --frozen-lockfile

      - name: Build, test & lint
        run: make check
        # Same as README: build → test → lint with section headers and summary (timing, Jest/ESLint metrics)
